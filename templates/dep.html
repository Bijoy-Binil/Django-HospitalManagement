<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Management Department</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

header h1 {
    font-size: 2.5rem;
}

nav ul {
    list-style-type: none;
    padding: 10px;
}

nav ul li {
    display: inline;
    margin: 0 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-size: 1.1rem;
}

nav ul li a:hover {
    text-decoration: underline;
}

section {
    background-color: #fff;
    padding: 40px;
    margin: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

section h2 {
    font-size: 1.8rem;
    margin-bottom: 20px;
    color: #333;
}

section p {
    font-size: 1.1rem;
    color: #555;
}

footer {
    text-align: center;
    background-color: #333;
    color: #fff;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
}

footer p {
    font-size: 0.9rem;
}

    </style>
</head>
<body>
    <header>
        <h1>Hospital Management Department</h1>
        <nav>
            <ul>
                <li><a href="#dentistry">Dentistry</a></li>
                <li><a href="#cardiology">Cardiology</a></li>
                <li><a href="#ent">ENT Specialists</a></li>
                <li><a href="#astrology">Astrology</a></li>
                <li><a href="#neuroanatomy">Neuroanatomy</a></li>
                <li><a href="#blood-screening">Blood Screening</a></li>
            </ul>
        </nav>
    </header>
    {% for i in obj %}
    <section id="dentistry">
        <h2>{{i.Dep_name}}</h2>
        <p>{{i.Dep_desc}}</p>
    </section>
    {% endfor %}
    

    <footer>
        <p>&copy; 2025 Hospital Management Department | All Rights Reserved</p>
    </footer>
</body>
</html>
