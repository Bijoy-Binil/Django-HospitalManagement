<main>
    {% block content %}
    <!--? Hero Start -->
    <div class="slider-area2">
        
        <div class="slider-height2 d-flex align-items-center" style="height: 245px;
    background-size: cover;">
            <div class="container">
                <div class="row">
                <div class="col-xl-12">

                    </div>

    <!-- Hero End -->

    <div class="team-area section-padding30">
        <div class="container">
            <!-- Section Tittle -->
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="section-tittle text-center mb-100">
                        <span>Our Doctors</span>
                        <h2>Our Specialist</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for doc in doctor %}
                    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
                        <div class="single-team mb-30">
                            <div class="team-img">
                                {% if doc.doc_image and doc.doc_image.url %}
                                    <img src="{{ doc.doc_image.url }}" alt="{{ doc.doc_name }}">
                                {% else %}
                                    <img src="/static/img/default-doctor.jpg" alt="{{ doc.doc_name }}">
                                {% endif %}
                            </div>
                            <div class="team-caption">
                                <h3><a href="#">{{doc.doc_name}}</a></h3>
                                <span>{{doc.dep_name}}</span>
                                <!-- Team social -->
                                <div class="team-social">
                                    <a href="#"><i class="fab fa-twitter"></i></a>
                                    <a href="#"><i class="fas fa-globe"></i></a>
                                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                                    <a href="#"><i class="fab fa-pinterest-p"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                {% endfor %}
            </div>
            
        </div>
    </div>
    {% endblock content %}
