     <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.contact-section {
    width: 80%;
    margin: 50px auto;
    background-color: #fff;
    padding: 30px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

.contact-section h2 {
    text-align: center;
    color: #333;
}

.contact-info {
    margin-bottom: 30px;
}

.contact-info h3 {
    color: #444;
}

.contact-info p {
    font-size: 16px;
    color: #555;
}

.contact-form h3 {
    color: #444;
}

.contact-form form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.contact-form label {
    font-weight: bold;
    color: #333;
}

.contact-form input,
.contact-form textarea {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contact-form button {
    padding: 12px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.contact-form button:hover {
    background-color: #4cae4c;
}

.map-container {
    margin-top: 30px;
}

#google-map {
    border-radius: 8px;
}

     </style>
    <header>
        <!--? Header Start -->
        {% include 'header.html' %}
        <!-- Header End -->
    </header>
    <main>
        <!--? Hero Start -->
        {% block content %}
        
        <div class="contact-section">
            <h2>Contact Us</h2>
            
            <!-- Contact Information -->
            <div class="contact-info">
                <h3>Our Address</h3>
                <p>123 Main Street, City Name, Country</p>
                <p><strong>Phone:</strong> +123 456 7890</p>
                <p><strong>Email:</strong> contact@yourhospital.com</p>
            </div>
    
            <!-- Contact Form -->
            <div class="contact-form">
                <h3>Get in Touch</h3>
                <form action="#" method="POST">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
    
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
    
                    <button type="submit">Submit</button>
                </form>
            </div>
    
            <!-- Google Map -->
            <div class="map-container">
                <h3>Our Location</h3>
                <iframe id="google-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d243653.08447898172!2d-74.02348274114448!3d40.71057359511002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c250af36c4ac75%3A0x2e3e9c2cb0e8ef9!2sNew%20York%2C%20NY!5e0!3m2!1sen!2sus!4v1605836437367!5m2!1sen!2sus" 
                    width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    {% endblock content %}


    {% include 'footer.html' %}
    <div id="back-top" >
        <a title="Go to Top" href="#"> <i class="fas fa-level-up-alt"></i></a>
    </div>

    <!-- JS here -->

    {% include 'scripts.html' %}

    </body>
</html>
